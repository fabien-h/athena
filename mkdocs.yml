site_name: Athena
site_url: https://example.com
repo_url: https://github.com/fabien-h/athena
repo_name: fabien-h/athena
edit_uri: edit/main/docs/
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      repository: fabien-h/athena
      branch: main
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  font:
    code: IBM Plex Mono
    text: IBM Plex Sans
  features:
    - content.action.edit
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.expand
    - navigation.footer
    - navigation.sections
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
    - toc.integrate
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: light blue
      toggle:
        icon: material/weather-night
        name: dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: dark

